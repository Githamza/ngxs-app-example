<div class="container">
  <div fxLayout='row wrap' class="cards">

    <div fxFlex="20" class="example-card" *ngFor="let film of favoris$ |async">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{film.title}}</mat-card-title>
          <mat-card-subtitle>{{film.release_date}}
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://image.tmdb.org/t/p/w185/{{film.poster_path}}" alt="Poster {{film.title}}">
        <mat-card-content>
          <p>
            {{film.overview}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteFavoris(film)">
            <mat-icon [style.color]="'red'">favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
